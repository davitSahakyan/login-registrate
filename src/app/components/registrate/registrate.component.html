<div class="container">
  <form
    autocomplete="off"
    [formGroup]="user"
    (ngSubmit)="onSubmit()"
    class="form"
  >
    <div class="form-group">
      <label> Login:</label>
      <input type="text" formControlName="login" />
    </div>
    <div class="form-group">
      <label> Name:</label>
      <input type="text" formControlName="name" />
    </div>
    <div class="form-group">
      <label> Surname:</label>
      <input type="text" formControlName="surname" />
    </div>
    <div class="form-group">
      <label> Password: </label>
      <input type="password" formControlName="password" />
    </div>

    <button type="submit" routerLinkActive="active">Submit</button>
  </form>
</div>
